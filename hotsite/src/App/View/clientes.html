<div class="page-sub-title">Clientes de Exemplo</div>

<div class="container">

    <div class="row">

        <table class="table table-hover text-white">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Celular</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <th scope="row">{{cliente.id}}</th>
                    <td>{{cliente.nome}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.celular}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>



    </div>
</div>
