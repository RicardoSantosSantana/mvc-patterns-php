<h1>Lista de Alguma Coisa</h1>

<div class="row">

    {% for post in posts %}
    <div class="col-md-4">
        <div class="card" style="width: 18rem;">

            <img src="https://api.lorem.space/image?w=350&h=350" class="card-img-top" alt="...">

            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content }}</p>
                <a href="/src/?page=post&id={{post.id}}" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
    {% endfor %}


</div>
